<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - รพ.ดอกคำใต้</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="login-bg"></div>
    <div class="login-container">
        <div class="login-header">
            <img src="/static/Logo.png" alt="Hospital Logo" class="logo-img">
            <h2>โรงพยาบาลดอกคำใต้</h2> <p>ระบบเวชระเบียนอิเล็กทรอนิกส์ (EMR)</p>
        </div>
        <div class="login-form">
            <div class="input-group">
                <span class="input-icon">
                    <svg style="width:20px; height:20px;" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                </span>
                <input type="text" id="username" placeholder="ชื่อผู้ใช้ (admin)">
            </div>
            <div class="input-group">
                <span class="input-icon">
                    <svg style="width:20px; height:20px;" viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/></svg>
                </span>
                <input type="password" id="password" placeholder="รหัสผ่าน (1234)">
            </div>
            <button onclick="checkLogin()" class="btn-login">
                เข้าสู่ระบบ 
                <svg style="width:20px; height:20px;" viewBox="0 0 24 24"><path d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5c-1.11 0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/></svg>
            </button>
        </div>
        <div class="login-footer">© 2026 Dok Kham Tai Hospital<br>Medical Record System</div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
